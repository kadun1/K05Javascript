<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{display:inline; font-size: 14pt;}
        input[type=number]{width: 100px;}
    </style>

        function game(){

            var img_tag = document.getElementById("udimg");
                var userNum = document.getElementById("userNum").value;
                if(userNum>100||userNum<0){
                    alert("1~100사이의 정수를 입력해주세요");
                    img_tag.src ="../images/error.jpg";
                }
                else if(userNum > cpuNum){
                    countNum++;
                    document.getElementById("countNum").innerHTML = countNum+"회"; 
                    img_tag.src ="../images/down.jpg";
                }
                else if(userNum < cpuNum){
                    countNum++;
                    document.getElementById("countNum").innerHTML = countNum+"회";

</head>
<body>
    <script>
        var countNum = 0;
        var cpuNum = parseInt(Math.random()*100)+1;
        console.log(cpuNum);

    <fieldset style="width: 400px;"><b>
        <legend><h1>업다운게임</h1></legend><br>

</html>
